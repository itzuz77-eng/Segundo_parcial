<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
     <main class="contacto">
             <h1>¿Tienes dudas?</h1>
             <h2>Escríbenos</h2>
             <p>Envíanos tu mensaje y te responderemos lo más pronto posible.</p>

         <form action="#">
             <input type="email" placeholder="Ingresar correo" required />
             <input type="tel" placeholder="Ingresar número de celular" required />
             <textarea placeholder="Déjanos un mensaje" required></textarea>
             <div class="button-container">
                 <button type="submit">💌 Enviar</button>
             </div>
         </form>
      </main>

     <footer>
         Hecho con ❤️
     </footer>

</body>
</html>
